method: texnet
data:
  path_shapes: /srv/beegfs02/scratch/texture/data/single_view_3d_w_texture/3rdparty/texture_fields/shapenet/synthetic_cars_nospecular/
  dataset_imgs_type: image_folder
  img_size: 128
training:
  out_dir: 'out/singleview/car'
  batch_size: 18
  model_selection_metric: loss_val
  model_selection_mode: minimize
  print_every: 100
  visualize_every: 1000
  checkpoint_every: 1000
  validate_every: 1000
  backup_every: 100000
  moving_average_beta: 0
  pc_subsampling: 2048
  vis_fixviews: True
  weight_pixelloss: 1.
  weight_ganloss: 0.
  experiment: 'conditional'
  gradient_penalties_reg: 0.
model:
  decoder: each_layer_c_larger
  encoder: resnet18
  geometry_encoder: resnet
  decoder_kwargs:
    leaky: True
    resnet_leaky: False
  encoder_kwargs: {}
  geometry_encoder_kwargs: {}
  generator_bg_kwargs: {}
  discriminator_kwargs: {}
  z_dim: 512
  c_dim: 512
  white_bg: True
  model_url:
generation:
  batch_size: 1
test:
  model_file: model_best.pt
  vis_dir: 'out/singleview/car/eval_fix/'
  dataset_split: 'test_vis' 
  with_occnet: False
  generation_mode: 'HD'
